<!DOCTYPE html>
<html>
	<head>
		<title>Mayank</title>
<style>

*{
	margin: 0px;
	padding: 0px;
}

#preloader{
	background: red;
	width: 100vw;
	height: 100vh;
	background: #000;
	z-index: 12;
	display: flex;
	justify-content: center;
	align-items: center;
}
#preloader .loader{
	width: 500px;
	height: 500px;
	font:3rem arial;
	color:#fff;
	position: absolute;
	z-index: 13;
	line-height: 500px;
	text-align: center;
}
.loading{
	width: 500px;
	height: 500px;
	border-radius:50%;
	border-right:5px solid #234efe;
	position:absolute;
	top:calc( 50% - 250px );
	left:calc( 50% - 250px );
	z-index: 15;
	animation: round 2s linear infinite;
}


@keyframes round{
	from{	transform: rotate(0deg);	}
	to{		transform: rotate(360deg);	}
}

</style>
	</head>
	<body onload="loader()">

		<div id="preloader">
			<div class="loader"> LOADING 
				<span class="loading"></span>
			</div>
		</div>

		

		<script>
			function loader(){
				//var load=document.getElementById("preloader");
				load.style.display='none';
			setTimeout("loader()",10000); }	
		</script>

	</body>
</html>
