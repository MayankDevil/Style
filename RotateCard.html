<!DOCTYPE html>
<html>
	<head>
		<title>Mayank</title>
<style>

body
{
	background: #333;
	padding: 10% 30%;
	color : #abc;
}
img
{
	width: 100%;
	height: auto;
	object-fit: cover;
}
.card
{
	width: 300px;
	height: 500px;
	border:1px solid #abc;
	perspective:500px;
}
.content
{
	width: 100%;
	height: 100%;
	position: absolute;
	transition: transform 1s linear;
	transform-style: preserve-3d;
}
.card:hover .content
{
	transform: rotateY(180deg);
}

.front,.back
{
	width: 100%;
	height: 100%;
	position: absolute;
	backface-visibility: hidden;
	background: #fff;
}
.back
{
	background:#000;
	transform:rotateY(180deg);
}


</style>
	</head>
	<body>



		<div class="card">
			<div class="content">
				<div class="front"> <img src="../rtx/x11.jpg"> What can I do for you </div>
				<div class="back"> <img src="../rtx/x11.jpg"> Can you ready to do </div>
			</div>
		</div>



	</body>
</html>
